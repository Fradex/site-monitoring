<style>
  .field-full-width {
    width: 100%;
  }
</style>

<div class="bg-primary p-a-1" [class.bg-warning]="editing">
  <h5>{{editing  ? "Редактировать" : "Добавить"}} сайт.</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Наименование</label>
    <input class="form-control" name="name" [(ngModel)]="site.name" />
  </div>
  <div class="form-group">
    <label>URL</label>
    <input class="form-control" name="url" [(ngModel)]="site.url" />
  </div>
  <div class="form-group">
    <label>Описание</label>
    <textarea class="form-control" name="description" 
                  [(ngModel)]="site.description">
        </textarea>
  </div>
  <div class="form-group">
    <label>Интервал проверки</label>
    <input class="form-control" name="price" [(ngModel)]="site.checkedInterval" />
  </div>
  <button type="submit" class="btn btn-primary" [class.btn-warning]="editing" [disabled]="!form.form.valid">
    {{editing ? "Сохранить" : "Создать"}}
  </button>
  <button type="reset" class="btn btn-secondary" routerLink="/admin/main/site">
    Отменить
  </button>
</form>
